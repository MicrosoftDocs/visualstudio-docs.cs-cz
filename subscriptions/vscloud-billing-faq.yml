title: Nejčastější dotazy k fakturaci pro cloudové předplatné sady Visual Studio
summary: >
  Nezapomeňte porovnat výhody [a ceny cloudového předplatného](https://visualstudio.microsoft.com/vs/pricing/) , abyste porozuměli výhodám každého předplatného sady Visual Studio, s porovnáním předplatných v cloudu a standardním prostředím, podrobnosti o výhodách pro předplatitele a další.
sections:
- name: Obecné dotazy k nákupu
  questions:
  - question: >
      Můžu si koupit cloudová předplatná sady Visual Studio pomocí nákupní objednávky?
    answer: >
      No. Všechna cloudová předplatná sady Visual Studio musí být zakoupená pomocí předplatného Azure. (Můžete si ho představit jako fakturační účet Azure.)
  - question: >
      Jaké typy předplatných Azure je možné použít k nákupu cloudových předplatných sady Visual Studio?
    answer: >
      Dá se použít Většina předplatných Azure – podporujeme předplatná Azure připojená k vašemu [smlouva Enterprise (EA)](https://azure.microsoft.com/pricing/enterprise-agreement/), předplatná Azure nastavená poskytovateli Cloud Solution Providers (CSP), předplatná Azure nastavená prostřednictvím prodejců Microsoft Open License a předplatných Azure s průběžnými platbami.


      Některé typy předplatných Azure, včetně [bezplatné zkušební verze Azure](https://azure.microsoft.com/pricing/free-trial/) a předplatných, která jsou součástí předplatných sady Visual Studio, se nedají použít.
  - question: >
      Je potřeba koupit další služby Azure?
    answer: >
      Vůbec ne. Pokud chcete jenom koupit cloudová předplatná sady Visual Studio prostřednictvím Azure, můžete to udělat.
  - question: >
      Kde můžu zobrazit data o fakturaci a využití?
    answer: >
      Získejte informace o [zobrazení vaší faktury a jejich využití](https://docs.microsoft.com/azure/cost-management-billing/manage/download-azure-invoice-daily-usage-date).
- name: Zákazníci smlouva Enterprise (EA)
  questions:
  - question: >
      Můžu použít smlouva Enterprise k nákupu cloudových předplatných sady Visual Studio?
    answer: >
      Ano, můžete. Pro předplatné Azure, které jste vytvořili pro EA, budete muset mít roli přispěvatel nebo vyšší. Ujistěte se prosím, že máte nákupy pro cloudová předplatná sady Visual Studio přímo v Visual Studio Marketplace. Nemůžete koupit cloudová předplatná sady Visual Studio pomocí nákupní objednávky.
  - question: >
      Jak poznám, jestli mám potřebná oprávnění k nákupu služeb v Visual Studio Marketplace prostřednictvím smlouva Enterprise mojí organizace?
    answer: >
      Nejjednodušší způsob, jak zjistit, jestli máte správná oprávnění, je vybrat tlačítko **koupit** pro službu nabízenou v Visual Studio Marketplace.

      Musíte vybrat předplatné Azure (což je fakturační účet) z prezentovaného seznamu předplatných Azure, která jsou aktuálně propojená s vaším účtem.

      Vzhledem k tomu, že se název předplatného Azure nastaví jako výchozí typ fakturačního účtu ("průběžné platby", "smlouva Enterprise" atd.), často je jasné, jestli je předplatné Azure součástí vaší smlouva Enterprise.


      Další možností je zkusit navštívit [Azure Enterprise Portal](https://ea.azure.com).  Pokud se k tomu budete moct úspěšně připojit, pak už máte roli správce podniku nebo vlastníka účtu. V smlouva Enterprise můžou vytvořit nové fakturační účty Azure jenom vlastníci účtu. Pokud nemůžete získat přístup k Azure Enterprise Portal, zeptejte se ve své organizaci, jestli je to váš podnikový správce, a požádejte ji, aby vás přidala jako vlastníka účtu v rámci Azure Enterprise Portal.  Pokud tuto osobu nemůžete najít, můžete [Odeslat lístek podpory](https://support.microsoft.com/supportrequestform/cf791efa-485b-95a3-6fad-3daf9cd4027c) a požádat o kontaktní údaje.  Pro lístek podpory budete potřebovat název vaší organizace a smlouva Enterprise číslo registrace.
  - question: >
      Můžu použít prostředky peněžních závazků Azure z mého smlouva Enterprise k nákupu cloudových předplatných sady Visual Studio?
    answer: >
      Ne, tyto předplacené prostředky nemají nárok na zakoupení cloudových předplatných sady Visual Studio. Když zvolíte předplatné Azure, které jste vytvořili pro EA, abyste si mohli koupit cloudové předplatné sady Visual Studio, poplatky se zobrazí ve vaší další faktuře za nadlimitní využití. Obvykle se jedná o každý měsíc, ale kvůli historickým pravidlům pro některé zákazníky EA se faktura za nadlimitní využití nemusí vydávat několik měsíců. Pokud potřebujete zjistit, kolik dalších nákupů (nákupů, které nejsou způsobilé pro prostředky peněžních závazků Azure), obraťte se na odborníka na licencování pro vašeho EA.
- name: Jak se zpracovávají poplatky
  questions:
  - question: >
      Jak se účtují poplatky za měsíční cloudové předplatné?
    answer: >
      Při prvním nákupu účtujeme průběžné množství, které pokryje zbývající dny v aktuálním měsíci. Pokud se třeba koupí 10 Visual Studio Professional měsíčních předplatných cloudu od 15. dubna, účtujeme 5 jednotek, protože 50% v měsíci zůstane (15 dní 30 dnů na měsíc).

      Na první z těchto let a potom každý měsíc až do doby, kdy zrušíte, budou se fakturovat celých 10 jednotek.


      Po pozdějším zvýšení placeného množství také provedeme průběžné zvyšování počtu zbývajících dnů v aktuálním měsíci. Takže pokud jste si koupili 1 více Visual Studio Professional měsíčního cloudového předplatného 10. května, bude se vám účtovat zhruba 0,677 jednotek (21 dní zbývajících v 31. den).
  - question: >
      Jak se zpracovávají poplatky za roční cloudové předplatné?
    answer: >
      Při každém nákupu účtujeme okamžitě celé množství nákupu. Poplatky nejsou rozdělené po rocích a neexistují žádné hodnocení. Pokud si koupíte roční předplatné v cloudu v různou dobu v roce, budete mít předplatné v různých měsících obnovování. V rámci nákupu multilicenční smlouvy s Microsoftem není vše pro roční předplatné v cloudu coterminous.
  - question: >
      Jak zrušení funguje?
    answer: >
      Při zrušení cloudového předplatného sady Visual Studio dojde ke zrušení automatického prodlužování. Předplatné bude fungovat dál až do normálního data prodloužení a pak jeho platnost vyprší.

      Po vypršení platnosti předplatného už předplatitel sady Visual Studio nebude moct využívat sadu Visual Studio ani další výhody, které se s ním pojí.


      U měsíčních cloudových předplatných ke zrušení dojde první den následujícího měsíce. Pokud zrušíte pouze některá ze svých měsíčních cloudových předplatných, nezapomeňte první den následujícího měsíce odebrat uživatele, abyste zajistili, že ti správní lidé budou mít i nadále přiřazená aktivní předplatná.


      U ročních cloudových předplatných ke zrušení dojde první den měsíce následujícího 12 měsíců od původního nákupu nebo 12 měsíců od posledního ročního poplatku za prodloužení. Pokud jste si například 3. ledna 2018 koupili roční cloudové předplatné sady Visual Studio Professional, toto předplatné zůstane aktivní až do 1. února 2019, kdy dojde k jeho automatickému prodloužení o další rok. Pokud kdykoli mezi tímto datem a 1. únorem 2020 předplatné zrušíte, platnost předplatného vyprší 1. února 2020. Za předčasné zrušení ročních cloudových předplatných před uplynutím celého roku není žádná sleva.
  - question: >
      Jaký druh množstevních slev je k dispozici pro předplatná sady Visual Studio?
    answer: >
      Získáte 5% slevu v šesté a všech dalších předplatných *v rámci každého typu* předplatného:


      * Visual Studio Professional měsíčně

      * Visual Studio Professional roční

      * Visual Studio Enterprise měsíčně

      * Visual Studio Enterprise roční


      Pokud třeba koupíte 6 Visual Studio Professional měsíční předplatná a 5 Visual Studio Enterprise měsíční předplatné, platíte běžnou cenu 5 Professional, získáte 5% slevu na šest Professional a platíte běžnou cenu na všechna 5 podnikových předplatných.


      Sleva se vztahuje také na poplatky v daném měsíčním fakturačním období. Takže pokud koupíte 5 Visual Studio Professional ročních předplatných za jeden měsíc a pak si koupíte 5 dalších dalších měsíců, platíte běžnou cenu na všechna 10 předplatných.


      > [!NOTE]

      > Společnost Microsoft už nenabízí Visual Studio Professional roční předplatné a Visual Studio Enterprise roční předplatné v cloudových předplatných. Stávající prostředí pro zákazníky se nijak nemění a možnost obnovit, zvýšit, snížit nebo zrušit jejich odběry. Novým zákazníkům doporučujeme přejít na [https://visualstudio.microsoft.com/vs/pricing/](https://visualstudio.microsoft.com/vs/pricing/) a prozkoumat různé možnosti nákupu sady Visual Studio.
- name: Další dotazy
  questions:
  - question: >
      Můžu použít měsíční kredit Azure DevTest jako předplatitele Visual studia k nákupu dalších cloudových předplatných sady Visual Studio?
    answer: >
      Ne, váš [měsíční kredit Azure DevTest](https://azure.microsoft.com/pricing/member-offers/credit-for-visual-studio-subscribers/) nemůžete použít jako předplatitel sady Visual Studio k placení za Visual Studio Marketplace nákup. Jakékoli nákupy cloudových předplatných sady Visual Studio budou Fakturovatelné na platební kartu.

      Než začnete nakupovat, budete muset [Odebrat limit útraty](https://azure.microsoft.com/pricing/spending-limits/).
  - question: >
      Jaký je rozdíl mezi ročním a měsíčním předplatným cloudu?
    answer: >
      Mezi měsíční předplatné cloudu patří sada Visual Studio plus použití Azure DevOps Services a TFS. Roční cloudová předplatná mají tuto možnost moc, ale také zahrnují výhody pro předplatitele, včetně použití Windows a dalšího softwaru Microsoftu k instalaci a spuštění pro vývoj a testování, měsíční kredit Azure DevTest, který se použije pro experimentování se službami Azure a vývoj a testování v cloudu, školení, podpora a mnoho dalšího.

      [Porovnání výhod a cen cloudových předplatných](https://visualstudio.microsoft.com/vs/pricing/)
  - question: >
      Když si koupím cloudové předplatné sady Visual Studio, získám nové verze sady Visual Studio?
    answer: >
      Ano. Při vydání nových verzí je můžete stáhnout a spustit. Navíc můžete i nadále spouštět předchozí verze.
  - question: >
      Můžu si koupit cloudová předplatná sady Visual Studio z mého prodejce softwaru?
    answer: >
      Ano, pokud se Váš prodejce účastní v programu Cloud Solution Provider (CSP). Stačí se zeptat.
  - question: >
      Kde najdu informace o fakturách Azure?
    answer: >
      Podívejte se na článek [vysvětlení vaší faktury Azure](https://docs.microsoft.com/azure/cost-management-billing/understand/understand-invoice) v [dokumentaci k Azure](/azure/).
